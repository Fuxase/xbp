        void setup() {
            // put your setup code here, to run once:
            pinMode(13,OUTPUT);
          }
          
          void loop() {
            // put your main code here, to run repeatedly:
            int val=0;
            val=analogRead(1);
            Serial.println(val);
          
            if(val>150){digitalWrite(13,HIGH);
          
          }else{
          
          digitalWrite(13,LOW);
          
          }
